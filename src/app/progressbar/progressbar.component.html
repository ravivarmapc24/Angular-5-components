<h3>
  Progress Bar
</h3>


<div class="pad-20 border">
<p><ngb-progressbar class="mrg-top10" type="success" [value]="25">Success</ngb-progressbar></p>
<p><ngb-progressbar class="mrg-top10" type="info" [value]="50">Info</ngb-progressbar></p>
<p><ngb-progressbar class="mrg-top10" type="warning" [value]="75" [striped]="true" [animated]="true">Striped 50%</ngb-progressbar></p>
<p><ngb-progressbar class="mrg-top10" type="danger" [value]="100" [striped]="true">Danger</ngb-progressbar></p>
</div>
